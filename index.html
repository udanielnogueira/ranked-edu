<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranked Edu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1256182713.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Topo -->
    <section class="topo">
        <div class="topo-left">
            <a href="#">
                <i class="fa-solid fa-home"></i>
            </a>
        </div>
        <div class="topo-right">
            <a href="#">
                <i class="fa-solid fa-bell"></i>
            </a>
            <a href="#">
                <img class="profile-img profile-img-topo" src="https://images.unsplash.com/photo-1603415526960-f7e0328c63b1" alt="profile image">
            </a>
        </div>
    </section>

    <!-- Container -->
    <div class="container">

        <!-- Lateral -->
        <section class="lateral">
            <a href="./index.html" class="acesso acesso-atual">
                <i class="fa-solid fa-bookmark"></i>
                <p>Conteúdo</p>
            </a>
            <a href="./ranking.html" class="acesso">
                <i class="fa-solid fa-trophy"></i>
                <p>Ranking</p>
            </a>
            <a href="./profile.html" class="acesso">
                <i class="fa-solid fa-user"></i>
                <p>Perfil</p>
            </a>
            <a href="./account.html" class="acesso">
                <i class="fa-solid fa-gear"></i>
                <p>Minha conta</p>
            </a>
            <a href="./contact.html" class="acesso">
                <i class="fa-solid fa-bolt"></i>
                <p>Atendimento</p>
            </a>
        </section>

        <!-- Principal -->
        <section class="principal">
            <div class="info">
                <p class="p-curso">Desenvolvimento Full Stack</p>
                <p class="p-descricao-curso">Dominando o frontend e backend</p>
                <p class="p-horario">3h 27m</p>
                <div class="progress">
                    <div class="bar-progress"></div>
                    <p>57%</p>
                </div>
            </div>
            <div class="card-aula">
                <a href="#" class="link-aula">
                    <div class="imagem-aula"></div>
                </a>
                <p class="titulo-aula">Módulo 1 Front-end</p>
                <p class="descricao-aula">Descrição do módulo</p>
            </div>
            <div class="card-aula">
                <a href="#" class="link-aula">
                    <div class="imagem-aula"></div>
                </a>
                <p class="titulo-aula">Módulo 2 Back-end</p>
                <p class="descricao-aula">Descrição do módulo</p>
            </div>
            <div class="card-aula">
                <a href="#" class="link-aula">
                    <div class="imagem-aula"></div>
                </a>
                <p class="titulo-aula">Módulo 3 Soft skills</p>
                <p class="descricao-aula">Descrição do módulo</p>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>Ranked Edu 2023</p>
        <p>Developed by
            <a href="https://www.linkedin.com/in/udanielnogueira/" target="_blank">
                Daniel Nogueira
            </a>
        </p>
    </footer>
</body>
</html>
